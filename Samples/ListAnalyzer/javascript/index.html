<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>List Analyzer</title>
		<script src="pastel_generated.js"></script>
		<script>
			window.addEventListener('load', () => {
				let nums = [5, 9, 1, 3, 11, 13, 2];
				let result = perform_analysis(nums, nums.length);

				let emit = (id, value) => { document.getElementById(id).innerText = `${value}`; };

				emit('output_nums', nums.join(', '));
				emit('output_count', NumAnalysis_getCount(result));
				emit('output_total', NumAnalysis_getTotal(result));
				emit('output_min', NumAnalysis_getMin(result));
				emit('output_max', NumAnalysis_getMax(result));
				emit('output_mean', NumAnalysis_getMean(result));
				emit('output_median', NumAnalysis_getMedian(result));
				emit('output_stddev', NumAnalysis_getStdDev(result));
			});
		</script>
	</head>

	<body>
		<table>
			<tr><td>Numbers</td><td id="output_nums"></td></tr>
			<tr><td>Count</td><td id="output_count"></td></tr>
			<tr><td>Total</td><td id="output_total"></td></tr>
			<tr><td>Min</td><td id="output_min"></td></tr>
			<tr><td>Max</td><td id="output_max"></td></tr>
			<tr><td>Mean</td><td id="output_mean"></td></tr>
			<tr><td>Median</td><td id="output_median"></td></tr>
			<tr><td>Standard Deviation</td><td id="output_stddev"></td></tr>
		</table>
	</body>
</html>
